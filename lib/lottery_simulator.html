<div class="fit layout vertical">
<app-header></app-header>
  <div id="emsApp" [hidden]="dbService.user == null">
<material-tab-panel>
  <material-tab label="Dashboard">
    <div>
      <h2> Profile </h2>

      <div class="history">
        <visualize-winnings #vis
                            class="history__vis"></visualize-winnings>
        <div class="clear-floats"></div>
      </div>

      <dashboard-component [settings]="settings" [dbService]="dbService"
                          (settingsChanged)="updateFromSettings()">
      </dashboard-component>
    </div>
  </material-tab>
  <material-tab label="Projects">
    <projects-component content="projects" [dbService]="dbService"></projects-component>
  </material-tab>
  <material-tab label="Requests">
    <requests-component content="requests" [dbService]="dbService"></requests-component>
  </material-tab>

  <material-tab label="Weeks">
    <weeks-component [dbService]="dbService"></weeks-component>
  </material-tab>

</material-tab-panel>
</div>

</div>

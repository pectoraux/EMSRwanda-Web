<!DOCTYPE html>
<html>
<head>
  <title>AngularDart Components Code Lab</title>


  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles/iron-flex-layout.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="favicon.png">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
      // WARNING: DO NOT set the <base href> like this in production!
      // Details: https://webdev.dartlang.org/angular/guide/router
      (function () {
          var m = document.location.pathname.match(/^(\/[-\w]+)+\/web($|\/)/);
          document.write('<base href="' + (m ? m[0] : '/') + '" />');
      }());
  </script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase-firestore.js"></script>
  <script defer src="main.dart.js"></script>

  <style>
    #wrapper {
      max-width: 600px;
      margin: 0 auto;
      padding-bottom: 5em;
    }
  </style>
</head>
<body>
<div id="wrapper">
  <lottery-simulator>Loading...</lottery-simulator>
</div>
</body>
</html>


<div class="horiz">
    <div id="sign-in" *ngIf="dbService.user == null" class="horiz">
        <form #myForm="ngForm" class="horiz">
            <section>
                <material-input
                        type="text"
                        floatingLabel
                        label="Username"
                        ngControl="user-name"
                        required>
                </material-input>
            </section>
            <section>
                <material-input
                        type="text"
                        floatingLabel
                        label="Password"
                        ngControl="password"
                        required>
                </material-input>
            </section>
            <material-yes-no-buttons
                    saveCancel
                    [pending]="dbService.submit"
                    yesText="Sign In"
                    noText="Cancel"
                    yesHighlighted
                    [yesDisabled]="!myForm.valid"
                    raised
                    (yes)="onSubmit(myForm)"
                    (no)="onClear(myForm)">
                <!-- Passes myForm value to callback methods. -->
            </material-yes-no-buttons>
        </form>
  </div>

    <div id="sign-out" *ngIf="dbService.user != null" class="horiz">
      <img class="icon" [src]="dbService.user?.photoURL">
      <div id="user-name">{{dbService.user?.displayName.split('@')[0]}}</div>
        <material-button (trigger)="dbService.signOut()">Sign Out</material-button>
  </div>
</div>
<h1 *ngIf="dbService.user != null">Welcome To Laterite</h1>
